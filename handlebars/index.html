<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Handlebars.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>

    <div class="page-wrap">
        <h1>Handlebars Tutorial</h1>
        <div id="pets-container"></div>
    </div>

    <script id="pets-temp" type="text/x-handlebars-template">
        {{#each pets}}
            <div class="pet">
                <div class="photo-column">
                    <img src="{{photo}}">
                </div>
                <div class="info-column">
                    <h2>{{name}} <span class="species">({{species}})</span></h2>

                    <p>Age: {{calculateAge birthYear}}</p>

                    {{#if favFoods}}
                    <h4 class="headline-bar">Favorite Foods</h4>
                    <ul class="favorite-foods">
                        {{#each favFoods}}
                            <li>{{{this}}}</li>
                        {{/each}}
                    </ul>
                    {{/if}}

                </div>
            </div>
        {{/each}}
    </script>

    <script src="handlebars-v4.0.11.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
